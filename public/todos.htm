<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">

    <title>D3.js TodoMVC</title>

    <link rel="stylesheet" type="text/css" href="/css/base.css">
    <style>
        #main, #footer, #clear-completed {
            display: none;
        }
    </style>
</head>
<body>
    <div id="todoapp">
        <header id="header">
            <h1>todos</h1>
            <input id="new-todo" type="text" placeholder="What needs to be done?" autofocus>
        </header>

        <section id="main">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>

            <ul id="todo-list"></ul>
        </section>

        <footer id="footer">
            <div>
                <span id="todo-count"><strong></strong> <span>items</span> left.</span>
                <ul id="filters">
                    <li class="all"><a href="#">All</a></li>
                    <li class="active"><a href="#active">Active</a></li>
                    <li class="completed"><a href="#completed">Completed</a></li>
                </ul>
                <button id="clear-completed">Clear Completed (<span></span>)</button>
            </div>
        </footer>
    </div>
    <script src="/js/d3.v3.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
